<html>
<head>
	<style>
	#background {
	background-size: cover
	}
	html, body, #background {
		height: 100%;
	}
	#container {
		height:90%;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		font-size: 55;
	}
		
	#title {
		font-size:40;
		margin-top:80px;
		margin-left:80px;
	}

	#quote {
		font-style:italic;
	}

	#image {
		margin-left:auto; 
		margin-right:auto; 
		display:block;
		height=100%;
		width=auto;
	}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	function getContent()
	{
		$.getJSON("/quote", function(item){
			
			if (item.type == "image")
			{
				$(".image").show()
				$(".text").hide()
				
				$(".image").src = "uploads/" + item.filename
			}
			if (item.type == "text")
			{
				$(".image").hide()
				$(".text").show()
				
				$(".text").background = "images/" + item.image
				$(".title").html = item.title
				$(".quote").html = item.quote
				$("author").html = item.author
			}
		})
	}

	getContent()
	setTimeout(() => getContent(),10000)
	</script>
</head>
<body>
	<img id="image"></img>
	<div id="text">
		<div id="title"></div>
		<div id="container">
			<div>
				<div id="quote"></div>
				<div id="author" style="text-align:right"></div>
			</div>
		</div>
	</div>
</body>
</html>
